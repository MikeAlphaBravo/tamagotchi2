<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
      <script src="build/js/vendor.min.js"></script>
      <script src="build/css/styles.css"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>your pet Lumberjack Wadson</h1>
      </div>

      <div class="form-group">
        <form id="name">
          <label for="nameTitle">Enter your tamagotchi's name:</label>
          <input type="text" id="tamagotchiName">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      <div class="output">
        <h3 id="nameOutput"></h3>
      </div>
      <div class="outputStats">
        <p>Hunger:<span id="hunger"></span></p>
        <p>Sleep:<span id="sleep"></span></p>
        <p>Play:<span id="play"></span></p>
      </div>

      </div>
    </div>
  </body>
</html>
